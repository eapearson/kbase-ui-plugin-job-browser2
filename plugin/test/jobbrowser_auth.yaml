---
description: Accessing the job browser with authentication
specs:
  - description: should show the primary widget
    baseSelector: []
    tasks:
      - subtask: login
      - action: navigate
        path: jobbrowser
      - wait: forText
        timeout: 10000
        title: Job browser should begin to appear
        text: Job Browser
        selector:
          type: absolute
          path:
            - type: plugin
              value: mainwindow
            - type: label
              value: title
      - subtask: plugin
      - wait: forElement
        selector:
          - type: plugin
            value: job-browser2
